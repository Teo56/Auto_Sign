<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoSign</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>

<nav>
    <ul>
        <li><a th:href="@{/}" class="active"> Home</a></li>
        <li><a th:href="@{/history}"> History</a></li>
        <li><a th:href="@{/contactus}"> Contacts</a></li>
        <li><a th:href="@{/aboutus}"> About us</a></li>
    </ul>
</nav>

<div class="HomeMsg">
    <img src="../static/images/AutoSignLogo.png" th:src="@{images/AutoSignLogoWhite.png}" class="center"/>
    <h1> SignTube</h1>
    <h2> Get your Youtube videos SignTubed! </h2>
</div>

<div class = "form-container">
    <form action="#" th:action="@{/}" th:object="${home}" method="post">
        <input placeholder= "(For example: https://www.youtube.com)" type="url" th:field="*{URL}" />
        <span style="width:0;"></span>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>
</div>


</body>
</html>
